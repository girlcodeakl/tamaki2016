<!DOCTYPE html>
<html>
<head>

<body>
  <ul>
<li><a href="index.html">Home</a></li>
<li><a href="feed.html">Songs</a></li>
<li><a href="post.html">Post</a></li>
</ul>
  <form class="submit-form" method="post" action="/ideas">
    <input class="ideaInput" type="text" name="idea" value="idea goes here">
    <input class="imageInput" type="text" name="idea" value="picture">
    <input type="submit" value="Submit">
    <div class="note"></div>
  </form>
  <script>
  var myCoolFunction = function (e) {
    var data = {};
    data.idea = $(".ideaInput").val();
    data.image = $(".imageInput").val();
    $.post( "/ideas" , data );
    e.preventDefault();
    $(".note").text("Thanks! Your idea was submitted");
  }
  $(".submit-form").on("submit", myCoolFunction);
  </script>
</body>
</html>
